<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Escolar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        /* Fundo animado com part√≠culas */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 50% 10%, rgba(255, 255, 255, 0.08) 1.5px, transparent 1.5px),
                radial-gradient(circle at 10% 80%, rgba(255, 255, 255, 0.06) 2px, transparent 2px);
            background-size: 100px 100px, 80px 80px, 60px 60px, 120px 120px;
            animation: particleFloat 20s linear infinite;
            z-index: -1;
        }

        /* Efeito de ondas decorativas */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at top, rgba(255,255,255,0.1) 0%, transparent 60%),
                radial-gradient(ellipse at bottom, rgba(255,255,255,0.05) 0%, transparent 40%);
            animation: waveFloat 15s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(360deg); }
        }

        @keyframes waveFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-10px) scale(1.05);
                opacity: 1;
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            position: relative;
            /* Anima√ß√µes de entrada estilosas */
            opacity: 0;
            transform: translateY(80px) scale(0.8) rotateX(15deg);
            animation: containerSlideIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards;
        }

        @keyframes containerSlideIn {
            0% {
                opacity: 0;
                transform: translateY(80px) scale(0.8) rotateX(15deg);
                filter: blur(5px);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-15px) scale(1.05) rotateX(0deg);
                filter: blur(1px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0deg);
                filter: blur(0);
            }
        }

        /* Anima√ß√µes escalonadas para elementos internos */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }

        .form-toggle {
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInFromLeft 0.8s ease-out 0.8s forwards;
        }

        .form-group {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .form-group:nth-child(1) { animation-delay: 1s; }
        .form-group:nth-child(2) { animation-delay: 1.1s; }
        .form-group:nth-child(3) { animation-delay: 1.2s; }
        .form-group:nth-child(4) { animation-delay: 1.3s; }

        .btn {
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            animation: buttonAppear 0.8s ease-out 1.4s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes buttonAppear {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-5px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Efeito especial no t√≠tulo */
        .login-header h1 {
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGradient 3s ease-in-out infinite, titlePulse 2s ease-in-out 1.5s infinite alternate;
            position: relative;
        }

        .login-header h1::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: translateX(-100%);
            animation: titleShine 4s ease-in-out 2s infinite;
        }

        @keyframes titleGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes titlePulse {
            0% { transform: scale(1); text-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
            100% { transform: scale(1.02); text-shadow: 0 0 30px rgba(118, 75, 162, 0.5); }
        }

        @keyframes titleShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .login-header h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
        }

        .form-toggle {
            display: flex;
            margin-bottom: 30px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e1e8ed;
            background: #f8f9fa;
            position: relative;
        }

        .toggle-btn {
            flex: 1;
            padding: 14px;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 0.95rem;
            position: relative;
            z-index: 2;
        }

        .toggle-btn.active {
            color: white;
        }

        .form-toggle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .form-toggle.register-active::after {
            transform: translateX(100%);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
            position: relative;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            position: relative;
            animation: alertSlide 0.5s ease-out;
        }

        @keyframes alertSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-error {
            background: linear-gradient(135deg, #fee, #fdd);
            border: 1px solid #fcc;
            color: #c33;
            border-left: 4px solid #e74c3c;
        }

        .alert-success {
            background: linear-gradient(135deg, #efe, #dfd);
            border: 1px solid #cfc;
            color: #2d8a2f;
            border-left: 4px solid #27ae60;
        }

        .admin-info {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            font-size: 0.85rem;
            position: relative;
            overflow: hidden;
        }

        .admin-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .admin-info h4 {
            margin-bottom: 15px;
            color: #495057;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .admin-info p {
            margin: 8px 0;
            color: #6c757d;
            line-height: 1.6;
        }

        .admin-info code {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Efeitos especiais */
        .form-group input::placeholder {
            color: #aaa;
            transition: color 0.3s ease;
        }

        .form-group input:focus::placeholder {
            color: #667eea;
        }

        /* Responsividade melhorada */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 40px 30px;
                max-width: 100%;
            }
            
            .login-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üéì Sistema Escolar</h1>
            <p>Fa√ßa login para acessar o sistema</p>
        </div>

        <div class="form-toggle">
            <button type="button" class="toggle-btn active" id="loginToggle">Login</button>
            <button type="button" class="toggle-btn" id="registerToggle">Registro</button>
        </div>

        <div id="alertContainer"></div>

        <!-- Formul√°rio de Login -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Usu√°rio</label>
                <input type="text" id="loginUsername" name="username" placeholder="Digite seu nome de usu√°rio" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input type="password" id="loginPassword" name="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span class="btn-text">üîê Entrar no Sistema</span>
                <span class="loading hidden"></span>
            </button>
        </form>

        <!-- Formul√°rio de Registro -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label for="registerUsername">Usu√°rio</label>
                <input type="text" id="registerUsername" name="username" placeholder="Escolha um nome de usu√°rio" required minlength="3">
            </div>

            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" placeholder="Digite seu melhor email" required>
            </div>

            <div class="form-group">
                <label for="registerPassword">Senha</label>
                <input type="password" id="registerPassword" name="password" placeholder="Crie uma senha segura" required minlength="6">
            </div>

            <button type="submit" class="btn btn-primary" id="registerBtn">
                <span class="btn-text">üìù Criar Conta</span>
                <span class="loading hidden"></span>
            </button>
        </form>
    </div>

    <script>
        const API_BASE = 'http://localhost:8002';

        // Toggle entre login e registro
        const loginToggle = document.getElementById('loginToggle');
        const registerToggle = document.getElementById('registerToggle');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const formToggleContainer = document.querySelector('.form-toggle');

        loginToggle.addEventListener('click', () => {
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            formToggleContainer.classList.remove('register-active');
        });

        registerToggle.addEventListener('click', () => {
            registerToggle.classList.add('active');
            loginToggle.classList.remove('active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            formToggleContainer.classList.add('register-active');
        });

        // Fun√ß√£o para mostrar alertas
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Fun√ß√£o para mostrar loading
        function setLoading(formType, loading) {
            const btn = document.getElementById(formType + 'Btn');
            const btnText = btn.querySelector('.btn-text');
            const loadingSpinner = btn.querySelector('.loading');

            if (loading) {
                btn.disabled = true;
                btnText.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                btnText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        }

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading('login', true);

            const formData = new FormData(loginForm);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (response.ok) {
                    // Salvar token e dados do usu√°rio
                    localStorage.setItem('token', result.access_token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    showAlert('Login realizado com sucesso!', 'success');
                    
                    // Redirecionar baseado no tipo de usu√°rio
                    setTimeout(() => {
                        if (result.user.tipo_usuario === 'admin') {
                            window.location.href = 'index.html';  // P√°gina administrativa
                        } else {
                            window.location.href = 'usuario.html';  // P√°gina do usu√°rio comum
                        }
                    }, 1500);
                } else {
                    showAlert(result.detail || 'Erro no login');
                }
            } catch (error) {
                showAlert('Erro de conex√£o com o servidor');
                console.error('Erro:', error);
            } finally {
                setLoading('login', false);
            }
        });

        // Registro
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading('register', true);

            const formData = new FormData(registerForm);
            const registerData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                tipo_usuario: 'usuario'
            };

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registerData)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Usu√°rio registrado com sucesso! Fa√ßa login.', 'success');
                    
                    // Limpar formul√°rio e voltar para login
                    registerForm.reset();
                    setTimeout(() => {
                        loginToggle.click();
                    }, 2000);
                } else {
                    showAlert(result.detail || 'Erro no registro');
                }
            } catch (error) {
                showAlert('Erro de conex√£o com o servidor');
                console.error('Erro:', error);
            } finally {
                setLoading('register', false);
            }
        });

        // Verificar se usu√°rio j√° est√° logado
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // Verificar se token ainda √© v√°lido
                fetch(`${API_BASE}/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'index.html';
                    } else {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                });
            }
        });
    </script>
</body>
</html>
