<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Escolar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-toggle {
            display: flex;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .toggle-btn {
            flex: 1;
            padding: 10px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert-success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        .admin-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.85rem;
        }

        .admin-info h4 {
            margin-bottom: 10px;
            color: #495057;
        }

        .admin-info p {
            margin: 5px 0;
            color: #6c757d;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>游꿉 Sistema Escolar</h1>
            <p>Fa칞a login para acessar o sistema</p>
        </div>

        <div class="form-toggle">
            <button type="button" class="toggle-btn active" id="loginToggle">Login</button>
            <button type="button" class="toggle-btn" id="registerToggle">Registro</button>
        </div>

        <div id="alertContainer"></div>

        <!-- Formul치rio de Login -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Usu치rio</label>
                <input type="text" id="loginUsername" name="username" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span class="btn-text">Entrar</span>
                <span class="loading hidden"></span>
            </button>
        </form>

        <!-- Formul치rio de Registro -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label for="registerUsername">Usu치rio</label>
                <input type="text" id="registerUsername" name="username" required minlength="3">
            </div>

            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" required>
            </div>

            <div class="form-group">
                <label for="registerPassword">Senha</label>
                <input type="password" id="registerPassword" name="password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="registerTipo">Tipo de Usu치rio</label>
                <select id="registerTipo" name="tipo_usuario" required>
                    <option value="usuario">Usu치rio Comum</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" id="registerBtn">
                <span class="btn-text">Registrar</span>
                <span class="loading hidden"></span>
            </button>
        </form>

        <div class="admin-info">
            <h4>游눠 Informa칞칫es de Acesso</h4>
            <p><strong>Admin padr칚o:</strong></p>
            <p>Usu치rio: <code>admin</code></p>
            <p>Senha: <code>admin123</code></p>
            <p><em>* Administradores podem criar/editar/excluir alunos e turmas</em></p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8002';

        // Toggle entre login e registro
        const loginToggle = document.getElementById('loginToggle');
        const registerToggle = document.getElementById('registerToggle');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginToggle.addEventListener('click', () => {
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerToggle.addEventListener('click', () => {
            registerToggle.classList.add('active');
            loginToggle.classList.remove('active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Fun칞칚o para mostrar alertas
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Fun칞칚o para mostrar loading
        function setLoading(formType, loading) {
            const btn = document.getElementById(formType + 'Btn');
            const btnText = btn.querySelector('.btn-text');
            const loadingSpinner = btn.querySelector('.loading');

            if (loading) {
                btn.disabled = true;
                btnText.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                btnText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        }

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading('login', true);

            const formData = new FormData(loginForm);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (response.ok) {
                    // Salvar token e dados do usu치rio
                    localStorage.setItem('token', result.access_token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    showAlert('Login realizado com sucesso!', 'success');
                    
                    // Redirecionar baseado no tipo de usu치rio
                    setTimeout(() => {
                        if (result.user.tipo_usuario === 'admin') {
                            window.location.href = 'index.html';  // P치gina administrativa
                        } else {
                            window.location.href = 'usuario.html';  // P치gina do usu치rio comum
                        }
                    }, 1500);
                } else {
                    showAlert(result.detail || 'Erro no login');
                }
            } catch (error) {
                showAlert('Erro de conex칚o com o servidor');
                console.error('Erro:', error);
            } finally {
                setLoading('login', false);
            }
        });

        // Registro
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading('register', true);

            const formData = new FormData(registerForm);
            const registerData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                tipo_usuario: formData.get('tipo_usuario')
            };

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registerData)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Usu치rio registrado com sucesso! Fa칞a login.', 'success');
                    
                    // Limpar formul치rio e voltar para login
                    registerForm.reset();
                    setTimeout(() => {
                        loginToggle.click();
                    }, 2000);
                } else {
                    showAlert(result.detail || 'Erro no registro');
                }
            } catch (error) {
                showAlert('Erro de conex칚o com o servidor');
                console.error('Erro:', error);
            } finally {
                setLoading('register', false);
            }
        });

        // Verificar se usu치rio j치 est치 logado
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // Verificar se token ainda 칠 v치lido
                fetch(`${API_BASE}/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'index.html';
                    } else {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                });
            }
        });
    </script>
</body>
</html>
